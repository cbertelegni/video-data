{% extends "videodata_app/base.html" %}
{% load static %}


{% block content %}
<div class="row">
	<div class="col-md-12">
		<img src="{% static 'img/logo_peque.png' %}">
	</div>
</div>
<br>
<div class="row">
  <div class="col-md-12">
	<section id="cont_video">
		<!-- <video id="video" width="100%" controls="false"> -->
		<video id="video" width="100%">
			<source src="{% static 'video/DINOSAURIOS.mp4' %}">
		</video>
		<nav id="controls">
			<div class="btns-group">
				<button id="play_pause" class="btn btn-default">play</button>
				<!-- <button id="pause" class="btn btn-default">pause</button> -->
				<button id="add_point" class="btn btn-default">Add point</button>
			</div>
			<br>
			<div id="content_bar" class="progress">
				<div id="progress-bar" class="progress-bar" style=""></div>
				<!-- <div class="mark"></div> -->
			</div>
		</nav>
	</section>
  </div>
</div>



<!-- POPUP -->
<div class="cont_popup" hidden>
	<div id="form-data">
		<form id="form">
			
			<input type="hidden" value=""  name="start_time" />
			<input type="hidden" value=""  name="end_time" />

						<input style="width: 100%" type="text" value=""  name="quien" placeholder="De quién se trata?" />
					
						<input style="width: 100%" type="text" value=""  name="que" placeholder="Qué pasó?"/>
						<textarea name="desc" style="width: 100%" placeholder="Descripción sobre lo ocurrido..."></textarea>

			
			<button class="btn-default close">Cancelar</button>
			<button id="confirm_marck"  class="btn-default">Guardar</button>
		</form>
	</div>
</div>	
	<script type="text/template" id="mark_tmpl">
		<div class="mark"></div>
	</script>

	<script type="text/javascript" src="{% static 'js/tagging.js' %}"></script>
{% endblock %}
